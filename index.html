<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/669fa95340.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Formulario-->
    <div class="container mt-5">
        <div class="card w-75 mx-auto m-4 rounded-1">

            <div class="card-header" style="background-color: #BFDBFE;">                        
                <h2>Payment form example</h2>
            </div>
            
                <form id="form">
            <div class="card-body">
                
                <div class="col-md-12" id="alert">
                        
                </div>

                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="form">
                            <label class="form-label text-dark">Card #</label>
                            <input type="number" id="card" class="form-control" placeholder="XXXXXXXXXXXXXXX" />
                            <p id="alertCard"></p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form">
                            <label class="form-label text-dark">CVC #</label>
                            <input type="number" id="cvc" class="form-control" placeholder="0000" />
                            <p id="alertCvc"></p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <div>
                                    <i class="fas fa-dollar-sign col"></i>
                                </div>
                                <input type="number" class="form-control" id="amount" placeholder="Amount">
                            </div>
                             <p id="alertAmount"></p>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form">
                            <label class="form-label text-dark">First Name</label>
                            <input type="text" id="firstName" class="form-control" />
                            <p id="alertName"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form">
                            <label class="form-label text-dark">Last Name</label>
                            <input type="text" id="lastName" class="form-control" />
                            <p id="alertLastName"></p>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form">
                            <label class="form-label text-dark">City</label>
                            <input type="text" id="city" class="form-control" />
                            <p id="alertCity"></p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form">
                            <label class="form-label text-dark">State</label>
                            <input type="text" id="state" class="form-control" placeholder="Pick a state" />
                            <p id="alertState"></p>
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        <div class="form">
                            <label class="form-label text-dark">Postal Code</label>
                            <input type="number" id="postalCode" class="form-control" />
                            <p id="alertPostal"></p>
                        </div>
                    </div>
                </div>

                <div class="row mt-2">

                    <div class="col-md-6">

                        <label for="paymentCard" class="form-label">We accept:</label>
                        <div class="col-lg-8 rounded-1 p-2 d-flex justify-content-between bg-secondary text-light">
                            
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                                <i class="fab fa-cc-mastercard"></i>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <i class="fab fa-cc-visa"></i>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <i class="fab fa-cc-diners-club"></i>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                <i class="fab fa-cc-amex"></i>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label" for="messages">Message</label>
                        <textarea class="form-control" id="messages" style="height: 110px;"></textarea>
                        <div id="emailHelp" class="form-text">Add any notes here.</div>
                    </div>

                </div>      
                
            </div>
            <div class="card-footer mt-5">
                        
                <div class="row p-1">
                    <div class="col-md-12">
                        <button class="btn btn-primary float-end m-1" type="submit">Send</button>
                        <button class="btn btn-secondary float-end m-1" type="button" onclick="resetForm()">Cancel</button>
                    </div>
                </div>

            </div>

            </form>
        </div>
    </div>
    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
